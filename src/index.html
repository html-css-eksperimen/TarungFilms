<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarung Film App</title>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Tarung Film
                    <span class="icon">
                        <i class="fas fa-film"></i>
                    </span>
                </h1>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="columns">
            <div class="column">
                <div id="left-autocomplete"></div>
                <div id="left-summary"></div>
            </div>
            <div class="column">
                <div id="right-autocomplete"></div>
                <div id="right-summary"></div>
            </div>
        </div>
    </div>

    <div class="column is-half notification is-primary tutorial">
        <h1 class="title">Cari Film dan Peringkat Perbandingan</h1>
        <p class="subtitle">Kami akan memberikan perbandingan mana yang terbaik</p>
    </div>
    <!-- <div class="container">
        <div class="autocomplete"></div>
        <div id="summary"></div>
    </div> -->
</body>
<script src="app.js" defer></script>
<!-- <script src="appstarwars.js" defer></script> -->

</html>
